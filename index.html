<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hit Influential Targets</title>
    <style>
        body { margin: 0; overflow: hidden; cursor: url('images/curson-removebg-preview\ \(1\).png'), auto; } /* Custom cursor for the whole page */
        canvas { display: block; }
        #score {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-size: 24px;
            background: rgba(0, 0, 0, 0.5);
            padding: 5px;
        }
        .target {
            position: absolute;
            width: 180px;
            height: 180px;
            background-size: cover; /* Ensure the image covers the target area */
            border-radius: 100%;
            cursor: pointer;
        }
        #leftArm, #rightArm {
            position: absolute;
            width: 600px;
            height: 520px;
            background: url('images/image-removebg-preview\ \(33\).png') no-repeat; /* Replace with your arm image */
            background-size: contain;
        }
        #leftArm { left: 10px; bottom: 10px; }


        /* Social Media Icons */
        #socialMediaIcons {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            z-index: 3; /* Make sure it's on top of everything else */
        }

        .social-icon {
            width: 50px;
            transition: transform 0.3s ease, filter 0.3s ease;
        }

        .social-icon:hover {
            transform: scale(1.2); /* Slightly enlarge on hover */
            filter: drop-shadow(0px 0px 10px rgba(255, 255, 255, 0.7)); /* Add glowing effect */
        }
    </style>
</head>
<body>
    <canvas id="backgroundCanvas"></canvas>
    <div id="score">Score: 0</div>
    <div id="leftArm"></div>
    <div id="rightArm"></div>
    <script src="script.js"></script>
    <div id="socialMediaIcons">
        <a href="https://twitter.com/YourTwitterHandle" target="_blank">
            <img src="images/twitter.png" alt="Twitter Icon" class="social-icon">
        </a>
        <a href="https://t.me/YourTelegramHandle" target="_blank">
            <img src="images/telegram.png" alt="Telegram Icon" class="social-icon">
        </a>
    </div>
</body>
</html>
